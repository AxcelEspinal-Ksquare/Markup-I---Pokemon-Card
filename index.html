<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulbasaur page</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <div>#001</div>
            <h1>Bulbasaur</h1>
            <p>Height: 0,7m</p>
            <p>Weight: 6,9kg</p>
            <p>Region: Kanto</p>
        </div>
        <div class="pic">
            <img src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png" alt="Bulbasaur picture">
       </div>
       <div class="data">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Pok%C3%A9mon_Grass_Type_Icon.svg/768px-Pok%C3%A9mon_Grass_Type_Icon.svg.png" class="type" alt="Grass type icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Pok%C3%A9mon_Poison_Type_Icon.svg/512px-Pok%C3%A9mon_Poison_Type_Icon.svg.png" class="type" alt="Poison type icon">
          <h1>Base stats:</h1>
          <div class="stats">
            <span class="stat_element">
                HP: 45
            </span>
            <span class="stat_element">
                ATTACK: 49
            </span>
            <span class="stat_element">
                DEFENSE: 49
            </span>
            <span class="stat_element">
                SP. ATTACK: 65
            </span>
            <span class="stat_element">
                SP. DEFENSE: 65
            </span>
            <span class="stat_element">
                SPEED: 45
            </span>
          </div>
       </div>
    </div>
</body>
</html>
